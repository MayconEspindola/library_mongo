<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Vanguard</title>

    <link rel="stylesheet" type="text/css" href="../style/style_livros.css">
    
</head>
<body>
    <h2>Adicionar Livro</h2>

    <form action="../controllers/AddBook.php" method="post">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required><br>

        <label for="ano">Ano de Publicação:</label>
        <input type="number" id="ano" name="ano" required><br>

        <input type="submit" value="Adicionar Livro">
    </form>
</body>
</html>
